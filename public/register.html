<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form>
        <legend>Name</legend>
        <input type="text" name="nameReg" id="inputName">
        <legend for="emailReg">Email</legend>
        <input type="email" name="emailReg" id="inputEmail">
        <legend for="passwordReg">Password</legend>
        <input type="password" name="passwordReg" id="inputPassword">
        <input type="submit" value="Submit" id="creatAccountForm">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
